<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./assets/images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="./assets/images/notification.svg"
                alt="notifications"
              />Notifications
            </li>
            <li>
              <img src="./assets/images/message.svg" alt="Home" /> Messagens
            </li>
          </ul>
        </nav>
        <img src="./assets/images/logo.svg" alt="logo Twitter" />
        <div class="side">
          <input type="text" placeholder="search on Twitter" />
          <img src="./assets/images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter 34sf0t</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li><span>Tweets</span><strong>1234</strong></li>
          <li><span>Following</span><strong>1234</strong></li>
          <li><span>Followers</span><strong>34</strong></li>
          <li><span>Favorites</span><strong>234</strong></li>
          <li><span>List</span><strong>4</strong></li>
          <li><span>Moments</span><strong>8</strong></li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="./assets/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
